{% macro menu() %}
<!-- Sidebar -->
<div id="sidebar">
    <div class="inner">
        <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo" id="logo"/>
        <nav id="menu">
            <ul>
                <li><a href="{{url_for('index')}}" data-item='Class Selection'>Class Selection <i class="fa-solid fa-circle-nodes"></i></a></li>
                <li><a href="{{url_for('list_saved')}}" data-item='Saved Queries'>Saved Queries <i class="fa-solid fa-heart-circle-check"></i></a></li>
            </ul>
        </nav>
    </div>
</div>
<script type="text/javascript">
    window.addEventListener('load', function () {
        function delay(time) {
        return new Promise(resolve => setTimeout(resolve, time));
        }

        delay(500).then(() => $(".toggle").click());
    });
</script>
{% endmacro %}




{% macro search_bar() %}
<!-- Search Box -->
<div id="search" class="alt">
    <h3><i class="fa-regular fa-rectangle-list"></i> Resource Filter</h3>
    <form id="form_search" action="{{url_for('resources',page='0')}}" method="GET">
        <div id="search_bar">
            <div class="row">
                <div class="collumn">
                    <input id="search_i" placeholder="Search" name="search"/>
                    <input type="hidden" name="classRDF" id="classRDF" value="{{classRDF}}">
                    <input type="hidden" name="label" id="label" value="{{label}}">
                    <input id="bt_search" type="submit" value="Search"/><br/>
                </div>
            </div>
        </div>
    </form>
</div>
{% endmacro %}
